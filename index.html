<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Student Registration Form</title>
</head>
<body class="bg-black mt-55
 m-0 p-0 flex items-center justify-center">
    <form class="border-2 p-10 rounded-md bg-gray-400 backdrop-blur-3xl">
        <table class="w-full border-separate border-spacing-y-5">
            <tr>
              <td class="p-2">Name</td><td><input type="text" placeholder="Enter Your Name" class="border border-solid p-1 rounded-xl "></td>
            </tr>
            <tr>
                <td class="p-2">Age</td><td><input type="text" placeholder="Enter Your Age" class="border border-solid p-1 rounded-xl"></td>
            </tr>
            <tr>
                <td class="p-2">Gender</td><td><input type="radio" name="gender" value="Male" id="male">Male <input type="radio" name="gender" value="Female" id="female" class="p-2">Female
    <input type="radio" name="gender" value="Other" id="other" class="p-2">Other</td>
            </tr>
            <tr>
                <td class="p-2">Course</td><td>
                    <select class="border border-solid p-1 rounded-xl">
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>Deluge</option>
                    <option>Ruby</option>
                </select></td>
            </tr>
            <tr>
                <td class="p-2">Email</td><td><input type="text" placeholder="Enter Your Email" class="border border-solid p-1 rounded-xl"></td>
            </tr>
            <tr>
            <td></td>   <td><button class="border border-solid pl-5 pr-5 p-1 rounded-xl bg- bg-white hover:bg-blue-500 hover:text-white">Save</button></td> 
            </tr>
        </table>
    </form>
    
</body>
